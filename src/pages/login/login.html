<ion-header>

    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div id="logo">
        <h1 style="font-size: 72pt">TS</h1>
    </div>
    <ion-list>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    </ion-list>
    <div id="buttons">
        <button ion-button (click)="login()" type="submit" class="background-gold">Login</button>
        <br>
        <button ion-button clear (click)="signup()" class="gold">Sign-Up</button>
    </div>
    <p style="color: red;">{{errormsg}}</p>
</ion-content>

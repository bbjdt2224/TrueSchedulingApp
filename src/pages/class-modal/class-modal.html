<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">Close</button>
        </ion-buttons>
        <ion-title>{{c.title}}</ion-title>
        
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>{{c.days}}</ion-item>
        <ion-item>{{start}}-{{end}}</ion-item>
        <ion-item>{{c.building}}</ion-item>
        <ion-item>{{c.room}}</ion-item>
    </ion-list>
    <button ion-button color="primary" (click)="groupHome(c.crn)">View Group</button>
    <button ion-button color="danger" (click)="deletePrompt()">Delete</button>
</ion-content>

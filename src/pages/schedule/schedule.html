<ion-menu id="semester" [content]="menu" type="overlay">
    <ion-content>
        <ion-list>
            <ion-item (click)="newClass()"><ion-icon name="add"></ion-icon> New Class</ion-item>
            <ion-item (click)="changeSemester('Spring')">Spring</ion-item>
            <ion-item (click)="changeSemester('Summer I')">Summer I</ion-item>
            <ion-item (click)="changeSemester('Summer II')">Summer II</ion-item>
            <ion-item (click)="changeSemester('Fall')">Fall</ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #menu></ion-nav>
<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Schedule</ion-title>
        <ion-buttons end>
            <button ion-button (click)="groupsPage()">
                <ion-icon name="people" item-start color="default"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h2>{{currSemester}} {{currDate.getFullYear()}}</h2>
    <ion-list>
        <ion-row>
            <ion-col col-2></ion-col>
            <ion-col class="center" col-2>Mon</ion-col>
            <ion-col class="center" col-2>Tue</ion-col>
            <ion-col class="center" col-2>Wed</ion-col>
            <ion-col class="center" col-2>Thur</ion-col>
            <ion-col class="center" col-2>Fri</ion-col>
        </ion-row>
        <ion-row id="time" *ngFor="let s of times; let i = index">
            <ion-col col-2>
                {{formatDate(s)}}
            </ion-col>
            <ion-col col-2 *ngFor="let day of schedule; let j = index" class="col {{colors[j][i]}} center">
                <span *ngIf="schedule[j] && schedule[j][i]">
                    <ion-icon name="search" (click)="viewClass(schedule[j][i])"></ion-icon>
                </span>
                <br>
            </ion-col>
        </ion-row>
    </ion-list>
</ion-content>

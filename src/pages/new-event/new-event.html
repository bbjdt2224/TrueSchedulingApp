<ion-header>

    <ion-navbar>
        <ion-title>NewEvent</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" min="2016" max="2030" [(ngModel)]="date"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Time</ion-label>
            <ion-datetime displayFormat="h:mm a" [(ngModel)]="time"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Title</ion-label>
            <ion-input [(ngModel)]="event.title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Description</ion-label>
            <ion-textarea [(ngModel)]="event.description"></ion-textarea>
        </ion-item>

        <button ion-button (click)="addEvent()">Add</button>
    </ion-list>
</ion-content>

<ion-header>

    <ion-navbar>
        <ion-title>SignUp</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="Email" placeholder="Email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="cpassword"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button (click)="signUp()">Sign-Up</button>
    <p style="color: red;">{{errormsg}}</p>
</ion-content>

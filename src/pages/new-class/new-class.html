    <ion-list>

        <ion-item>
            <ion-label>Search</ion-label>
            <ion-input type="text" [(ngModel)]="searchKey" (input)="searchClass(searchKey)"></ion-input>
        </ion-item>

    </ion-list>


    <div class="class-list" *ngFor="let class of classList">
        <ion-card class="course">
            <div class="course-information">
                <span [innerText]="class.title"></span>
                <span [innerText]="class.days"></span>
                <span [innerText]="formatTime(class.time)"></span>
            </div>
            <div class="add-button">
                <button ion-button [disabled]="hasClass(class.crn)">
                    <ion-icon name="add" (click)="addClass(class.crn, class.title)"></ion-icon>
                </button>
            </div>
        </ion-card>
    </div>

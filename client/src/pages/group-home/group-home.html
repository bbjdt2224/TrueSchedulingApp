<ion-menu id="groupMenu" [content]="groupMenu">
    <ion-content>
        <ion-list>
            <ion-item (click)="goback()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-item>
            <ion-item (click)="setPage(0)">Messages</ion-item>
            <ion-item (click)="setPage(1)">Calendar</ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #groupMenu></ion-nav>

<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{groupRelation.group.groupName}}
            <h5 ion-text color="primary">{{groupRelation.group.groupCode}}</h5>
        </ion-title>
        <ion-buttons end *ngIf="getPage() == 1">
            <button ion-button icon-only (click)="newEventPage()">
                <ion-icon color="primary" name="add-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding (swipe)="swipe($event)">
    <ion-slides pager>

        <ion-slide>
            <h2>Messages</h2>
        </ion-slide>

        <!-- <ion-slide>
            <h2>Events</h2>
            <button ion-button (click)="newEventPage()">New Event</button>
            <ion-list>
                <ion-item *ngFor="let e of events">
                    {{e.title}}
                </ion-item>
            </ion-list>
        </ion-slide> -->

        <ion-slide>
            <h2>Calendar</h2>
            <div class="header">
                <ion-row class="month">
                    <ion-col col-2 (click)="goToLastMonth()">
                        <ion-icon name="arrow-back"></ion-icon>
                    </ion-col>
                    <ion-col col-8>{{currentMonth}} {{currentYear}}</ion-col>
                    <ion-col col-2 (click)="goToNextMonth()">
                        <ion-icon name="arrow-forward"></ion-icon>
                    </ion-col>
                </ion-row>
            </div>
            <div class="body">
                <ion-grid>
                    <ion-row class="days">
                        <ion-col>Su</ion-col>
                        <ion-col>Mo</ion-col>
                        <ion-col>Tu</ion-col>
                        <ion-col>We</ion-col>
                        <ion-col>Th</ion-col>
                        <ion-col>Fr</ion-col>
                        <ion-col>Sa</ion-col>
                    </ion-row>
                    <ion-row class="date">
                        <ion-col col-1 *ngFor="let lastDay of daysInLastMonth" class="last-month">{{lastDay}}</ion-col>
                        <ion-col col-1 *ngFor="let day of daysInThisMonth" (click)="selectDay(day)">
                            <span class="currentDate" *ngIf="currentDate === day; else otherDate">{{day}}</span>
                            <ng-template #otherDate class="otherDate">{{day}}
                                <br>
                                <div class="event-bullet" *ngIf="checkEvent(day)"></div>
                            </ng-template>
                        </ion-col>
                        <ion-col col-1 *ngFor="let nextDay of daysInNextMonth" class="next-month">{{nextDay}}</ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </ion-slide>
    </ion-slides>
</ion-content>

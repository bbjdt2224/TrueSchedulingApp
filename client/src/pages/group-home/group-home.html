<ion-menu id="groupMenu" [content]="groupMenu">
    <ion-content>
        <ion-list>
            <ion-item (click)="goback()"><ion-icon name="arrow-back"></ion-icon></ion-item>
            <ion-item>Messages</ion-item>
            <ion-item>Events</ion-item>
            <ion-item>Calendar</ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #groupMenu></ion-nav>

<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{groupRelation.group.groupName}}
            <h5 ion-text color="primary">{{groupRelation.group.groupCode}}</h5>
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>Content</h1>
</ion-content>

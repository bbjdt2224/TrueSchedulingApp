<ion-header>

    <ion-navbar>
        <ion-row>
            <ion-col col-2>

            </ion-col>
            <ion-col col-8>
                <ion-title>{{c.title}}</ion-title>
            </ion-col>
            <ion-col col-2>
                <h6 ion-text color="primary" (click)="dismiss()">Close</h6>
            </ion-col>
        </ion-row>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>{{c.days}}</ion-item>
        <ion-item>{{start}}-{{end}}</ion-item>
        <ion-item>{{c.building}}</ion-item>
        <ion-item>{{c.room}}</ion-item>
    </ion-list>
    <button ion-button (click)="editClass()">Edit</button>
    <button ion-button color="danger" (click)="deletePrompt()">Delete</button>
</ion-content>

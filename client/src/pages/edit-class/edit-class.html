<ion-header>

    <ion-navbar>
        <ion-title>EditClass</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let d of days; let i = index">
            <ion-label>{{d}}</ion-label>
            <ion-checkbox [(ngModel)]="checked[i]" value="d"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Start Time</ion-label>
            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" minuteValues="0,5,10,15,20,25,30,35,40,45,50,55" [(ngModel)]="c.start"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>End Time</ion-label>
            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" minuteValues="0,5,10,15,20,25,30,35,40,45,50,55" [(ngModel)]="c.end"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Class Title" clearInput [(ngModel)]="c.title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Building" clearInput [(ngModel)]="c.building"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Room" clearInput [(ngModel)]="c.room"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button (click)="updateClass()">Edit</button>
</ion-content>
